<!DOCTYPE html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>EnglishGang | Связь</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="shortcut icon" type="image/x-icon" href="static/img/favicon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- CSS here -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/themify-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/contact.css">
</head>

<body>
    <!-- header-start -->
    <div id="header-container"></div>
    <!-- header-end -->

    <!-- bradcam_area_start  -->
    <div class="bradcam_area breadcam_bg">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Связь с нами</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- bradcam_area_end  -->

    <!-- ================ contact section start ================= -->
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Связаться с нами</h2>
                </div>
                <div class="col-lg-8">
                    <form class="form-contact contact_form" method="post" id="contactForm">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="message">Сообщение</label>
                                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Введите ваше сообщение'"
                                        placeholder="Введите ваше сообщение"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="name">Ваше имя</label>
                                    <input class="form-control valid" name="name" id="name" type="text"
                                        onfocus="this.placeholder = ''" onblur="this.placeholder = 'Введите ваше имя'"
                                        placeholder="Введите ваше имя">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="email">Электронная почта</label>
                                    <input class="form-control valid" name="email" id="email" type="email"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Введите адрес электронной почты'"
                                        placeholder="Введите адрес электронной почты">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="subject">Тема обращения</label>
                                    <input class="form-control" name="subject" id="subject" type="text"
                                        onfocus="this.placeholder = ''"
                                        onblur="this.placeholder = 'Введите тему обращения'"
                                        placeholder="Введите тему обращения">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="button button-contactForm boxed-btn">Отправить</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">
                            <h3>Уфа, Россия</h3>
                            <p>Карла Маркса, 12</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">
                            <h3>+7 777 909 0931</h3>
                            <p>ПН-ПТ 9:00-18:00</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                        <div class="media-body">
                            <h3>MarselineCreative@yandex.ru</h3>
                            <p>Пишите в любое время!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ================ contact section end ================= -->

    <!-- footer start -->
    <div id="footer-container"></div>

    <!-- footer end  -->

    <!-- JS here -->

    <script src="static/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="static/js/global.js"></script>
    <script src="static/js/contact.js"></script>
</body>

</html>
